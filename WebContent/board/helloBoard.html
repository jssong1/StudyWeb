<!DOCTYPE html>
<html>

<head>
<meta charset="EUC-KR">
<title>게시판</title>
	<script language="javaScript">
	function boardWriteCheck(){
		alert(" boardWriteCheck() 함수 진입 >>>");
						
			if( !document.getElementById("jsubject").value )   
			{
				 alert( "[제목]을 적어주세요" ); 
				 document.getElementById("jsubject").focus();   
				 return;
			}
			if( !document.getElementById("jname").value )   
			{
				 alert( "[이름]을 적어주세요" ); 
				 document.getElementById("jname").focus();   
				 return;
			}
			if( !document.getElementById("jpw").value )   
			{
				 alert( "[비밀번호]를 적어주세요" ); 
				 document.getElementById("jpw").focus();   
				 return;
			}
			if( !document.getElementById("jmemo").value )   
			{
				 alert( "[내용]을 적어주세요" ); 
				 document.getElementById("jmemo").focus();   
			}
		
			// http://localhost:8088/babyWeb/board/helloBoardInsert.jsp
			document.boardWrite.action = "/babyWeb/board/helloBoardInsert.jsp"
				alert(" boardWriteCheck() 액션 >>>");
			document.boardWrite.submit();

	}
	</script>
	
</head>

<body>
	<form name ="boardWrite" method = "POST">
		<table border="1" align="center">
			<tr>
				<td colspan = "2" align= "center" > 게시판 글쓰기
			</tr>
			<tr>
				<td align = "center"> 글번호 </td>
				<td><input type = "text" name = "jno" id="jno" size="20" disabled></td>
			</tr>
			<tr>	
				<td align = "center"> 제목 </td>
				<td><input type = "text" name = "jsubject" id="jsubject" size="53" ></td>
			</tr>
			<tr>	
				<td align = "center"> 이름 </td>
				<td><input type = "text" name = "jname" id="jname" size="53"></td>
			</tr>
			<tr>
				<td  align="center">비밀번호</td>
				<td><input type="password" name="jpw" id="jpw" size="20"></td>
			</tr>
			<tr>
				<td  align="center">입력일</td>
				<td><input type="text" name="jinsertdate" size="20" disabled></td>
			</tr>
			<tr>
				<td  align="center">수정일</td>
				<td><input type="text" name="jupdatedate" size="20" disabled></td>
			</tr>
			<tr>
				<td  align="center">내용</td>
				<td>
					<textarea name="jmemo" id="jmemo" cols="50" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="hidden" name="ISUD_TYPE" value="I">
					<input type="button" value="보내기" onclick="boardWriteCheck()">
					<input type="reset" value="다시">
				</td>				
			</tr>
		</table>
	</form>




</body>
</html>
